Locally (λ-)presentable categoryにおいては、colimitの生成集合をとりあえず λ-small colimitで膨らませておいて(膨らませた小圏を B とよぶ)、それがstrong generating setであることを使って、余極限を上手く計算することで B→C がdenseであることが言える。そのためKan拡張 C→Set^{B^{op}} が忠実充満であることが言えて、さらに左随伴を持つこともわかる。<br>
そのためreflective subcategoryだからmonadicどうたらで極限が持ってこれるとかで、とりあえずcompleteなことが言えるらしい。本当によくわからなさすぎる。(19:48)<br>

Arens' spaceという位相空間があり、列型空間においては、Frechet-Urysohnでないことと、Arens' spaceと同相な部分空間を持つことは同値になる。<br>
Arens' spaceなんて構成からもう [-]_seq\neq [[-]_seq]_seq になるように作ってそうな空間なわけで、こういう結果になるのはある種に当たり前かもしれないんだけど、結構面白いよねという気持ちになっている。<br>
こういう簡単な射のあるなしで性質が表現できるのは非常にありがたい気がする。有向集合が最大元を持たないってことと、ω への順序を保つ全射があることと同値、とかも。<br>
まあなんにせよ、言いたいことっていうのは、この空間覚えとけばFrechet-Urysohnも列型空間も定義なんていつでも思い出せるということ、ついでに言えば列型空間の商は列型空間だということ。(15:54)
